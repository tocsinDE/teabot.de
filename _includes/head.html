<head>
  <title>
  {%- case page.url -%}
    {%- when "/" -%}Startseite
    {%- when "/blog/" -%}Blog
    {%- when "/playlists/" -%}Playlists
  {%- endcase -%}
  {% if page.title %}{{ page.title | escape }}{% endif %} - Teabot</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

  {%- if page.title %}
  <meta property="og:title" content="{{ page.title | escape }}" />
  {% endif %}

  <meta property="description" content="Blog von Stephan Fischer über Gecodetes, Musik, Serien und den ganzen anderen Kram." />
  <meta property="og:description" content="Blog von Stephan Fischer über Gecodetes, Musik, Serien und den ganzen anderen Kram." />
  <meta property="og:url" content="{{ page.url |  absolute_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="teabot" />
  <meta name="author" content="Stephan Fischer" />
  <meta name="twitter:site" content="@22uhr" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />

  <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="preload" href="{{ "/assets/fonts/raleway/raleway-v12-latin-ext-regular.woff" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" href="{{ "/assets/fonts/raleway/raleway-v12-latin-ext-italic.woff" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" href="{{ "/assets/fonts/raleway/raleway-v12-latin-ext-700.woff" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="preload" href="{{ "/assets/fonts/raleway/raleway-v12-latin-ext-700italic.woff" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous" />
  <meta name="theme-color" content="#ffffff" />
</head>

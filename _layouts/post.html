<article itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="name headline">{{ page.title | escape }}</h1>

  <p class="meta">
    <span class="date" title="Datum der VerÃ¶ffentlichung"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"><i class="fa fa-calendar" aria-hidden="true"></i> {{ page.date | date: "%d.%m.%y" }}</time></span>
    {% for tag in page.tags %}<span class="tag" title="Tag"><i class="fa fa-tag" aria-hidden="true"></i> {{ tag }}</span> {% endfor %}
  </p>

  <div class="text" itemprop="articleBody">
    {{ content }}
  </div>
</article>
